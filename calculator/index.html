<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
  
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button" style="background-color: grey;">C</div>
                <div class="button" style="background-color: grey;">/</div>
                <div class="button" style="background-color: grey;">*</div>
                <div class="button" style="background-color: grey;"></div>
                <div class="button" style="background-color: grey;">7</div>
                <div class="button" style="background-color: grey;">8</div>
                <div class="button" style="background-color: grey;">9</div>
                <div class="button" style="background-color: orange;">-</div>
                <div class="button" style="background-color: grey;">4</div>
                <div class="button" style="background-color: grey;">5</div>
                <div class="button" style="background-color: grey;">6</div>
                <div class="button" style="background-color: orange;">+</div>
                <div class="button" style="background-color: grey;">1</div>
                <div class="button" style="background-color: grey;">2</div>
                <div class="button" style="background-color: grey;">3</div>
                <div class="button" style="background-color: orange;">.</div>
                <div class="button" style="background-color: grey;">(</div>
                <div class="button" style="background-color: grey;">0</div>
                <div class="button" style="background-color: grey;">)</div>
                <div id="equal" class="button" style="background-color: orange;">=</div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

</html>
